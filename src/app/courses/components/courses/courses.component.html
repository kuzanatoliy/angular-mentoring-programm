<div class="courses">
  <div *ngIf="loading; then loadingBlock"></div>
  <div *ngIf="courses && courses.length; then coursesBlock"></div>
  <div *ngIf="!(courses && courses.length); then messageBlock"></div>
  <ng-template #loadingBlock>
    <div>Loading...</div>
  </ng-template>
  <ng-template #coursesBlock>
    <app-course-item
      *ngFor="let course of courses | orderByCreationDate"
      [course]="course"
      [updateAction]="updateCourseHandler"
      [removeAction]="removeCourseHandler"
    ></app-course-item>
    <button (click)='loadMoreHandler()'>Load more</button>
  </ng-template>
  <ng-template #messageBlock>
    <div class="courses-message">No data feel free to add new course</div>
  </ng-template>
  <ng-template #loadingBlock>
    <div>Loading...</div>
  </ng-template>
</div>
