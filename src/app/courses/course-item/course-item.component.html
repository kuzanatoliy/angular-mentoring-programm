<div class="course">
  <div class='course-content'>
    <div class="course-content-title">{{course.title}}</div>
    <div class="course-content-duration">{{course.duration}}</div>
    <div class="course-content-date">{{course.date}}</div>
    <div class="course-content-description">{{course.description}}</div>
  </div>
  <div class='course-control'>
    <button (click)="updateHandler()">Edit</button>
    <button (click)="removeHandler()">Delete</button>
  </div>
</div>
