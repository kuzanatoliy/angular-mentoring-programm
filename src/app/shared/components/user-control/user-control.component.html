<div class="user-control">
  <div *ngIf="user; then viewBlock"></div>
  <ng-template #viewBlock>
    <span class="user-control-first-name">{{ user.firstName }}</span>
    <span class="user-control-last-name">{{ user.lastName }}</span>
    <span class="user-control-remove" (click)="removeHandler()">X</span>
  </ng-template>
</div>
